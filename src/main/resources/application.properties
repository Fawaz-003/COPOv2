# =========================
# GENERAL SETTINGS
# =========================
spring.application.name=copov2
server.port=${PORT:9091}  # Use Render's PORT or default 9091

# =========================
# DATABASE CONFIGURATION
# =========================
# For cloud: DATABASE_URL, DB_USERNAME, DB_PASSWORD will be injected
# For local dev: fallback to local MySQL
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/copo3?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Root@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA/Hibernate
# =========================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect  # Updated: MySQL8Dialect deprecated
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# =========================
# SECURITY (disabled)
# =========================
spring.security.user.name=disabled
spring.security.user.password=disabled

# =========================
# THYMELEAF
# =========================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.mvc.view.prefix=
spring.mvc.view.suffix=

# =========================
# MANAGEMENT
# =========================
management.endpoints.web.exposure.include=*
