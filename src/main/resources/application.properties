# =========================
# GENERAL SETTINGS
# =========================
spring.application.name=copov2

# Use Render's PORT if available, otherwise default to 9091
server.port=${PORT:9091}

# =========================
# DATABASE CONFIGURATION
# =========================
# DATABASE_URL, DB_USERNAME, DB_PASSWORD will be injected in the cloud (Railway)
# Defaults to local MySQL for development
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/copo3?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Root@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate SETTINGS
# =========================
# MySQLDialect is chosen automatically, no need to specify MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Optional Hibernate debugging (uncomment for debugging)
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.use_sql_comments=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =========================
# SECURITY (temporarily disabled)
# =========================
spring.security.user.name=disabled
spring.security.user.password=disabled

# =========================
# THYMELEAF CONFIGURATION
# =========================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.mvc.view.prefix=
spring.mvc.view.suffix=

# =========================
# MANAGEMENT ENDPOINTS
# =========================
management.endpoints.web.exposure.include=*
