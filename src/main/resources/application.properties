# =========================
# GENERAL SETTINGS
# =========================
spring.application.name=copov2

# Use Render's PORT if available, otherwise default to 9091
server.port=${PORT:9091}

# =========================
# DATABASE CONFIGURATION
# =========================
# DATABASE_URL will be injected by Railway on cloud
# Defaults to local MySQL for development
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/copo3}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Root@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Optional Hibernate debugging
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.use_sql_comments=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =========================
# SECURITY (disabled for now)
# =========================
spring.security.user.name=disabled
spring.security.user.password=disabled

# =========================
# THYMELEAF CONFIG
# =========================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.mvc.view.prefix=
spring.mvc.view.suffix=

# =========================
# MANAGEMENT
# =========================
management.endpoints.web.exposure.include=*
