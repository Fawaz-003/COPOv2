<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Batch List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style>
	        /* Custom style for dark column headers */
	        th {
	            background-color: #343a40;
	            color: white;
	        }
	    </style>
</head>
<body>
	<div th:replace="~{/navbar :: navbar}"></div>
	
	<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
	<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="container mt-5">
        <h1 class="text-center">Batch List</h1>
        <a href="/batches/new" class="btn btn-primary mb-3">Add New Batch</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="batch : ${batches}">
                    <td th:text="${batch.id}"></td>
                    <td th:text="${batch.name}"></td>
                    <td th:text="${batch.description}"></td>
                    <td>
                        <a th:href="@{/batches/edit/{id}(id=${batch.id})}" class="btn btn-warning">Edit</a>
                        <a th:href="@{/batches/delete/{id}(id=${batch.id})}" class="btn btn-danger" onclick="return confirmDelete();">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
	
	<script>
		    function confirmDelete() {
		        return confirm('Are you sure you want to delete this batch? This action cannot be undone.');
		    }
		</script>
</body>
</html>
