<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Batch</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Bootstrap CDN -->
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div th:replace="~{/navbar :: navbar}"></div>
	
	<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
	<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="container mt-5">
        <h1 class="text-center">Add New Batch</h1>
        <form th:action="@{/batches}" th:object="${batch}" method="post" onsubmit="return confirmSave();">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" th:field="*{description}" required></textarea>
            </div>
            <button type="submit" class="btn btn-success mt-3" >Save</button>
            <a href="/batches" class="btn btn-secondary mt-3">Back to List</a>
        </form>
    </div>
    
	<script>
	    function confirmSave() {
	        return confirm('Are you sure you want to save this new batch?');
	    }
	</script>

</body>
</html>
