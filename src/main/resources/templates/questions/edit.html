<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Question</title>
	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{/navbar :: navbar}"></div>
	
	<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
	<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>


    <!-- Main Content -->
    <div class="container mt-5">
		<div class="card shadow-card p-3 h-100">
        <h1 class="text-center">Edit Question</h1>
        <form th:action="@{/questions/edit/{id}(id=${question.id})}" th:object="${question}" method="post" onsubmit="return confirmUpdate();">
            <!-- Global Fields -->
            <div class="form-group">
                <label for="examType">Exam Type</label>
                <select id="examType" name="examType" class="form-control" th:field="*{examType}" required>
                    <option value="CAT 1" th:selected="${question.examType == 'CAT 1'}">CAT 1</option>
                    <option value="CAT 2" th:selected="${question.examType == 'CAT 2'}">CAT 2</option>
                    <option value="Model" th:selected="${question.examType == 'Model'}">Model</option>
                    <option value="CAT 1 Lab" th:selected="${question.examType == 'CAT 1 Lab'}">CAT 1 Lab</option>
                    <option value="CAT 2 Lab" th:selected="${question.examType == 'CAT 2 Lab'}">CAT 2 Lab</option>
                    <option value="Model Lab" th:selected="${question.examType == 'Model Lab'}">Model Lab</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject.id" class="form-control" th:field="*{subject.id}" required>
                    <option th:each="sub : ${subjects}" th:value="${sub.id}" th:text="${sub.name}" th:selected="${sub.id == question.subject.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department.id" class="form-control" th:field="*{department.id}" required>
                    <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}" th:selected="${dept.id == question.department.id}"></option>
                </select>
            </div>
			<div class="form-group">
			    <label for="department">Batch</label>
			    <select id="batch" name="batch.id" class="form-control" th:field="*{batch.id}" required>
			        <option th:each="batch : ${batches}" th:value="${batch.id}" th:text="${batch.name}" th:selected="${batch.id == question.batch.id}"></option>
			    </select>
			</div>
            <div class="form-group">
                <label for="semester">Semester</label>
                <input type="number" id="semester" name="semester" class="form-control" th:field="*{semester}" required>
            </div>
            <hr>

            <!-- Question Details -->
            <div class="form-group">
                <label for="part">Part</label>
                <select id="part" name="part" class="form-control" th:field="*{part}" required>
                    <option value="Part A" th:selected="${question.part == 'Part A'}">Part A</option>
                    <option value="Part B" th:selected="${question.part == 'Part B'}">Part B</option>
                    <option value="Part C" th:selected="${question.part == 'Part C'}">Part C</option>
					<option value="Lab"    th:selected="${question.part == 'Lab'}">Lab</option>
                </select>
            </div>
            <div class="form-group">
                <label for="questionNumber">Question Number</label>
                <input type="text" id="questionNumber" name="questionNumber" class="form-control" th:field="*{questionNumber}" required>
            </div>
            <div class="form-group">
                <label for="text">Question Text</label>
                <textarea id="text" name="text" class="form-control" th:field="*{text}" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="maxMarks">Maximum Marks</label>
                <input type="number" id="maxMarks" name="maxMarks" class="form-control" th:field="*{maxMarks}" required>
            </div>
            <div class="form-group">
                <label for="courseOutcome">Course Outcome</label>
                <input type="text" id="courseOutcome" name="courseOutcome" class="form-control" th:field="*{courseOutcome}" placeholder="e.g., CO1, CO2" required>
            </div>

            <!-- Buttons -->
            <button type="submit" class="btn btn-success mt-3">Update Question</button>
            <a href="/questions" class="btn btn-secondary mt-3">Back to List</a>
        </form>
		<div class="card shadow-card p-3 h-100">
    </div>
	
	<script>
	    function confirmUpdate() {
	        return confirm('Are you sure you want to update?');
	    }
	</script>

	
</body>
</html>
