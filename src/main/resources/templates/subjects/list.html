<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Subject List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div th:replace="~{/navbar :: navbar}"></div>

	<!-- Flash Messages -->
	<div class="mt-3">
		<div th:if="${success}" class="alert alert-success" th:utext="${success}"></div>
		<div th:if="${error}" class="alert alert-danger" th:utext="${error}"></div>
	</div>



	<div class="container mt-5">
		<div class="row mb-4">
			<!-- Add New Student + Search -->
			<div class="col-md-4 mb-3">
				<div class="card shadow-card p-3 h-100">
					<h1 class="text-center">Subject List</h1>
					<a href="/subjects/new" class="btn btn-primary mb-3">Add New Subject</a>
					<label for="search" class="form-label">üîç Search...</label>
					<input type="text" id="searchInput" class="form-control" placeholder="üîç Search..."
						onkeyup="searchTable()">
					<label for="Excel" class="form-label">Export To Excel</label>
					<button class="btn btn-success w-100 mt-2" onclick="exportTableToExcel()">üì§ Export to
						Excel</button>
				</div>
			</div>

			<!-- Filter Card -->
			<div class="col-md-4 mb-3">
				<div class="card p-3 shadow h-100">
					<h5 class="mb-3">Filter Subjects</h5>
					<form id="filterForm">
						<div class="mb-2">
							<label for="department" class="form-label">Department</label>
							<select id="department" name="departmentId" class="form-select">
								<option value="">All Departments</option>
								<option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"
									th:selected="${dept.id == selectedDepartment}"></option>
							</select>
						</div>
						<div class="mb-2">
							<label for="semester" class="form-label">Semester</label>
							<select id="semester" name="semester" class="form-select">
								<option value="">All Semesters</option>
								<option th:each="sem : ${#numbers.sequence(1,8)}" th:value="${sem}" th:text="${sem}"
									th:selected="${sem == selectedSemester}"></option>
							</select>
						</div>
						<button type="submit" class="btn btn-success w-100">Apply Filter</button>
					</form>
				</div>
			</div>

			<!-- Upload CSV -->
			<div class="col-md-4 mb-3">
				<div class="card shadow-card p-3 h-100">
					<h5 class="mb-3">üìÅ Upload Subjects CSV</h5>
					<form th:action="@{/subjects/upload}" method="post" enctype="multipart/form-data" class="mb-4">
						<label for="file" class="form-label">Upload CSV File (No Header, Department Name):</label>
						<input type="file" name="file" class="form-control" required>
						<button type="submit" class="btn btn-success mt-2">Upload</button>
					</form>
				</div>
			</div>


		</div>




		<table id="subjectTable" class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Code</th>
					<th>Department</th>
					<th>Semester</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>

	<!-- JavaScript for searching.... -->
	<script>


		function searchTable() {
			const input = document.getElementById("searchInput").value.toUpperCase();
			const table = document.querySelector("table");
			const rows = table.getElementsByTagName("tr");

			for (let i = 1; i < rows.length; i++) {
				let found = false;
				const cells = rows[i].getElementsByTagName("td");
				for (let j = 0; j < cells.length; j++) {
					if (cells[j] && cells[j].innerText.toUpperCase().includes(input)) {
						found = true;
						break;
					}
				}
				rows[i].style.display = found ? "" : "none";
			}
		}

	</script>
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

		<script>
			function exportTableToExcel() {
				const table = document.getElementById("subjectTable");

				// Create a worksheet
				const wb = XLSX.utils.book_new();
				const ws = XLSX.utils.table_to_sheet(table);

				// Add the worksheet to the workbook
				XLSX.utils.book_append_sheet(wb, ws, "Subject");

				// Save the Excel file
				XLSX.writeFile(wb, "Subject_List.xlsx");
			}
		</script>
	

	<script>
		// On form submit
		$('#filterForm').on('submit', function (event) {
			event.preventDefault();

			const departmentId = $('#department').val();
			const semester = $('#semester').val();

			$.ajax({
				url: '/subjects/filtered',
				type: 'GET',
				data: {
					departmentId: departmentId,
					semester: semester
				},
				success: function (data) {
					const tbody = $('#subjectTable tbody');
					tbody.empty();

					data.subjects.forEach(subject => {
						tbody.append(`
		                        <tr>
		                            <td>${subject.id}</td>
		                            <td>${subject.code}</td>
		                            <td>${subject.name}</td>
		                            <td>${subject.department.name}</td>
		                            <td>${subject.semester}</td>
		                            <td>
		                                <a href="/subjects/edit/${subject.id}" class="btn btn-sm btn-warning">Edit</a>
		                                <a href="/subjects/delete/${subject.id}" class="btn btn-sm btn-danger" onclick="return confirmDelete();">Delete</a>
		                            </td>
		                        </tr>
		                    `);
					});
				},
				error: function (err) {
					console.error('Error loading filtered subjects:', err);
				}
			});
		});
	</script>

	<script>
		function confirmDelete() {
			return confirm('Are you sure you want to delete? This action cannot be undone.');
		}
	</script>
</body>

</html>
