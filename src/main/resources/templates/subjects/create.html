<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Subject</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>s
	
</head>

<body>
	<div th:replace="~{/navbar :: navbar}"></div>

	<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
	<div th:if="${error}" class="alert alert-danger" th:utext="${error}"></div>

	<div class="container mt-5">
		<h1 class="text-center">Add New Subject</h1>
		<form th:action="@{/subjects}" th:object="${subject}" method="post" onsubmit="return confirmSave();">
			<div class="card p-3 shadow h-100">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
			</div>
			<div class="card p-3 shadow h-100">
				<label for="code">Code</label>
				<input type="text" id="code" name="code" class="form-control" th:field="*{code}" required>
			</div>
			<div class="card p-3 shadow h-100">
				<label for="department">Department</label>
				<select id="department" name="department.id" class="form-control" th:field="*{department.id}" required>
					<option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
				</select>
			</div>
			<div class="card p-3 shadow h-100">
			    <label for="semester">Semester</label>
			    <select id="semester" name="semester" class="form-control" th:field="*{semester}" required>
			        <!-- Default selection is 1 to ensure a valid int is always passed -->
			        <option th:each="i : ${#numbers.sequence(1,8)}"
			                th:value="${i}"
			                th:text="${i}"
			                th:selected="${i == 1}">
			        </option>
			    </select>
			</div>


			<button type="submit" class="btn btn-success mt-3">Save</button>
			<a href="/subjects" class="btn btn-secondary mt-3">Back to List</a>
		</form>
	</div>

	<script>
		function confirmSave() {
			return confirm('Are you sure you want to save?');
		}
	</script>
	
</body>

</html>
