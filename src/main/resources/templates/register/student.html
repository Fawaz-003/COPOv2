<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Registration - Al-Falah University</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-image: url('/images/cahcet.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
        }
        
        .registration-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .header-section {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 2rem;
            text-align: center;
        }
        
        .header-section h2 {
            margin: 0;
            font-weight: 600;
        }
        
        .header-section p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }
        
        .form-section {
            padding: 2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-back {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
        }
        
        .required-field::after {
            content: " *";
            color: #e74c3c;
        }
        
        .info-text {
            background-color: #e8f4fd;
            border-left: 4px solid #3498db;
            padding: 1rem;
            border-radius: 0 8px 8px 0;
            margin-bottom: 1.5rem;
        }
        
        .info-text i {
            color: #3498db;
            margin-right: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="registration-card">
                    <!-- Header Section -->
                    <div class="header-section">
                        <h2><i class="fas fa-user-graduate me-2"></i>Student Registration</h2>
                        <p>Join Al-Falah University - Course Outcome Program Outcome</p>
                    </div>
                    
                    <!-- Form Section -->
                    <div class="form-section">
                        <!-- Flash Messages -->
                        <div th:if="${success}" class="alert alert-success" th:utext="${success}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:utext="${error}"></div>
                        
                        <!-- Information Text -->
                        <div class="info-text">
                            <i class="fas fa-info-circle"></i>
                            <strong>Welcome!</strong> Please fill out the form below to register as a new student. 
                            All fields marked with <span class="text-danger">*</span> are required.
                        </div>
                        
                        <!-- Registration Form -->
                        <form th:action="@{/register/student}" method="post" th:object="${student}">
                            <div class="row">
                                <!-- Name -->
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label required-field">Full Name</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" 
                                           placeholder="Enter your full name" required>
                                </div>
                                
                                <!-- Roll Number -->
                                <div class="col-md-6 mb-3">
                                    <label for="rollNumber" class="form-label required-field">Roll Number</label>
                                    <input type="text" class="form-control" id="rollNumber" th:field="*{rollNumber}" 
                                           placeholder="Enter your roll number" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Register Number -->
                                <div class="col-md-6 mb-3">
                                    <label for="registerNumber" class="form-label required-field">Register Number</label>
                                    <input type="text" class="form-control" id="registerNumber" th:field="*{registerNumber}" 
                                           placeholder="Enter your register number" required>
                                </div>
                                
                                <!-- Date of Birth -->
                                <div class="col-md-6 mb-3">
                                    <label for="dob" class="form-label required-field">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" th:field="*{dob}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Department -->
                                <div class="col-md-6 mb-3">
                                    <label for="department" class="form-label required-field">Department</label>
                                    <select class="form-control" id="department" th:field="*{department.id}" required>
                                        <option value="">-- Select Department --</option>
                                        <option th:each="dept : ${departments}" 
                                                th:value="${dept.id}" 
                                                th:text="${dept.name}"></option>
                                    </select>
                                </div>
                                
                                <!-- Batch -->
                                <div class="col-md-6 mb-3">
                                    <label for="batch" class="form-label required-field">Batch</label>
                                    <select class="form-control" id="batch" th:field="*{batch.id}" required>
                                        <option value="">-- Select Batch --</option>
                                        <option th:each="batch : ${batches}" 
                                                th:value="${batch.id}" 
                                                th:text="${batch.name}"></option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Section -->
                            <div class="mb-4">
                                <label for="section" class="form-label">Section (Optional)</label>
                                <select class="form-control" id="section" name="section.id">
                                    <option value="">-- Select Section --</option>
                                    <!-- Sections will be populated dynamically via AJAX -->
                                </select>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div class="d-flex gap-3 justify-content-center">
                                <a href="/login" class="btn btn-back text-white">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                                </a>
                                <button type="submit" class="btn btn-register text-white">
                                    <i class="fas fa-user-plus me-2"></i>Register Student
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery for AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Dynamic Section Loading Script -->
    <script>
        $(document).ready(function() {
            // Handle department selection change
            $('#department').change(function() {
                var departmentId = $(this).val();
                var sectionSelect = $('#section');
                
                // Clear existing options except the first one
                sectionSelect.find('option:not(:first)').remove();
                
                if (departmentId && departmentId !== '') {
                    // Show loading state
                    sectionSelect.append('<option value="">Loading sections...</option>');
                    
                    // Make AJAX call to get sections for the selected department
                    $.ajax({
                        url: '/students/sections',
                        method: 'GET',
                        data: { departmentId: departmentId },
                        success: function(sections) {
                            // Clear loading option
                            sectionSelect.find('option:last').remove();
                            
                            if (sections && sections.length > 0) {
                                // Add sections to dropdown
                                $.each(sections, function(index, section) {
                                    sectionSelect.append('<option value="' + section.id + '">' + section.sectionName + '</option>');
                                });
                            } else {
                                // No sections available
                                sectionSelect.append('<option value="">No sections available</option>');
                            }
                        },
                        error: function(xhr, status, error) {
                            // Clear loading option
                            sectionSelect.find('option:last').remove();
                            sectionSelect.append('<option value="">Error loading sections</option>');
                            console.error('Error loading sections:', error);
                        }
                    });
                } else {
                    // Reset to default state
                    sectionSelect.append('<option value="">-- Select Section --</option>');
                }
            });
        });
    </script>
</body>
</html>
