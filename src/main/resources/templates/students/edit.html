<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Edit Student</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
</head>

<body>
	<div th:replace="~{/navbar :: navbar}"></div>

	<!-- Flash Messages -->
	<div class="mt-3">
		<div th:if="${success}" class="alert alert-success" th:utext="${success}"></div>
		<div th:if="${error}" class="alert alert-danger" th:utext="${error}"></div>
	</div>

	<div class="container mt-5">
		<h1 class="text-center">Edit Student</h1>
		<form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post"
			onsubmit="return confirmUpdate();">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
			</div>
			<div class="form-group">
				<label for="rollNumber">Roll Number</label>
				<input type="text" id="rollNumber" name="rollNumber" class="form-control" th:field="*{rollNumber}"
					required>
			</div>
			<div class="form-group">
				<label for="registerNumber">Register Number</label>
				<input type="text" id="registerNumber" name="registerNumber" class="form-control"
					th:field="*{registerNumber}" required>
			</div>

			<div class="form-group">
				<label for="dob">Date of Birth</label>
				<input type="date" id="dob" name="dob" class="form-control" th:field="*{dob}" required>
			</div>
			<div class="form-group">
				<label for="department">Department</label>
				<select id="department" name="department.id" class="form-control" th:field="*{department.id}" required>
					<option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="batch">Batch</label>
				<select id="batch" name="batch.id" class="form-control" th:field="*{batch.id}" required>
					<option th:each="batch : ${batches}" th:value="${batch.id}" th:text="${batch.name}"></option>
				</select>
			</div>

			<div class="form-group">
				<label for="section">Section</label>
				<select id="section" name="section.id" class="form-control" th:field="*{section.id}" required>
					<option th:each="section : ${sections}" th:value="${section.id}" th:text="${section.sectionName}" th:selected="${student.section != null and student.section.id == section.id}"></option>
				</select>
			</div>

			<button type="submit" class="btn btn-success mt-3">Update</button>
			<a href="/students" class="btn btn-secondary mt-3">Back to List</a>
		</form>
	</div>


	<script>
		function confirmUpdate() {
			return confirm('Are you sure you want to update?');
		}

		$(document).ready(function() {
			$('#department').change(function() {
				var deptId = $(this).val();
				if (deptId) {
					$.ajax({
						url: '/students/sections',
						type: 'GET',
						data: { departmentId: deptId },
						success: function(sections) {
							var $section = $('#section');
							$section.empty();
							$.each(sections, function(i, section) {
								$section.append($('<option>', {
									value: section.id,
									text: section.sectionName
								}));
							});
						}
					});
				}
			});
		});
	</script>


</body>

</html>
