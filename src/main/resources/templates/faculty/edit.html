<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Edit Faculty</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<div th:replace="~{/navbar :: navbar}"></div>

	<!-- Flash Messages -->
	<div class="mt-3">
		<div th:if="${success}" class="alert alert-success" th:utext="${success}"></div>
		<div th:if="${error}" class="alert alert-danger" th:utext="${error}"></div>
	</div>

	<div class="container mt-5">
		<h1 class="text-center">Edit Faculty</h1>
		<form th:action="@{/faculty/edit/{id}(id=${faculty.id})}" th:object="${faculty}" method="post" onsubmit="return confirmUpdate();">
			<div class="form-group">
				<label for="name">Faculty Code</label>
				<input type="text" id="facultycode" name="facutycode" class="form-control" th:field="*{facultycode}"
					required>
			</div>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
			</div>
			<div class="form-group">
				<label for="email">Designation</label>
				<input type="text" id="designation" name="designation" class="form-control" th:field="*{designation}"
					required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" class="form-control" th:field="*{password}"
					placeholder="Enter new password (leave blank to keep current)">
				<small class="form-text text-muted">Leave blank to keep current password. New password will be securely hashed using BCrypt</small>
			</div>
			<div class="form-group">
				<label for="department">Department</label>
				<select id="department" name="department.id" class="form-control" th:field="*{department.id}" required>
					<option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
				</select>
			</div>
			<button type="submit" class="btn btn-success mt-3">Update</button>
			<a href="/faculty" class="btn btn-secondary mt-3">Back to List</a>
		</form>
	</div>


	<script>
		function confirmUpdate() {
			return confirm('Are you sure you want to update?');
		}
	</script>
</body>

</html>
