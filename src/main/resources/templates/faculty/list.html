<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Faculty List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<div th:replace="~{/navbar :: navbar}"></div>

	<!-- Flash Messages -->
	<div class="mt-3">
		<div th:if="${success}" class="alert alert-success" th:utext="${success}"></div>
		<div th:if="${error}" class="alert alert-danger" th:utext="${error}"></div>
	</div>

	<div class="container mt-5">
		<h1 class="text-center mb-4">Faculty List</h1>

		<div class="row mb-4">

			<!-- Add New Faculty + Search -->
			<div class="col-md-6 mb-3">
				<div class="card shadow-card p-3 h-100">
					<h5 class="mb-3">Faculty Actions</h5>
					<a href="/faculty/new" class="btn btn-primary w-100 mb-2">‚ûï Add New Faculty</a>
					<label for="Search" class="form-label">Search</label>
					<input type="text" id="searchInput" class="form-control" placeholder="üîç Search..."
						onkeyup="searchTable()">
					<label for="Excel" class="form-label">Export To Excel</label>
					<button class="btn btn-success w-100 mt-2" onclick="exportTableToExcel()">üì§ Export to
						Excel</button>
				</div>
			</div>

			<!-- Upload CSV -->
			<div class="col-md-6 mb-3">
				<div class="card shadow-card p-3 h-100">
					<h5 class="mb-3">üìÅ Upload Faculty CSV</h5>
					<form th:action="@{/faculty/upload-csv}" method="post" enctype="multipart/form-data">
						<div class="mb-2">
							<input type="file" name="file" class="form-control" required>
						</div>
						<button type="submit" class="btn btn-success w-100">‚¨ÜÔ∏è Upload CSV</button>
					</form>
				</div>
			</div>

		</div>


		<table class="table table-bordered" id="facultyTable">
			<thead>
				<tr>
					<th>ID</th>
					<th>Faculty Code</th>
					<th>Name</th>
					<th>Designation</th>
					<th>Department</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="faculty : ${facultyList}">
					<td th:text="${faculty.id}"></td>
					<td th:text="${faculty.facultycode}"></td>
					<td th:text="${faculty.name}"></td>
					<td th:text="${faculty.designation}"></td>
					<td th:text="${faculty.department.name}"></td>
					<td>
						<a th:href="@{/faculty/edit/{id}(id=${faculty.id})}" class="btn btn-warning">Edit</a>
						<a th:href="@{/faculty/delete/{id}(id=${faculty.id})}" class="btn btn-danger"
							onclick="return confirmDelete();">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>



	<script>
		function confirmDelete() {
			return confirm('Are you sure you want to delete? This action cannot be undone.');
		}
	</script>

	<!-- JavaScript for searching.... -->
	<script>


		function searchTable() {
			const input = document.getElementById("searchInput").value.toUpperCase();
			const table = document.querySelector("table");
			const rows = table.getElementsByTagName("tr");

			for (let i = 1; i < rows.length; i++) {
				let found = false;
				const cells = rows[i].getElementsByTagName("td");
				for (let j = 0; j < cells.length; j++) {
					if (cells[j] && cells[j].innerText.toUpperCase().includes(input)) {
						found = true;
						break;
					}
				}
				rows[i].style.display = found ? "" : "none";
			}
		}

	</script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

		<script>
			function exportTableToExcel() {
				const table = document.getElementById("facultyTable");

				// Create a worksheet
				const wb = XLSX.utils.book_new();
				const ws = XLSX.utils.table_to_sheet(table);

				// Add the worksheet to the workbook
				XLSX.utils.book_append_sheet(wb, ws, "Faculties");

				// Save the Excel file
				XLSX.writeFile(wb, "Faculty.xlsx");
			}
		</script>

</body>

</html>
