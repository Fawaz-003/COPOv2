<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Department</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
	<div th:replace="~{/navbar :: navbar}"></div>
	
	<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
	<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

	
    <div class="container mt-5">
        <h1 class="text-center">Edit Department</h1>
        <form th:action="@{/departments/edit/{id}(id=${department.id})}" th:object="${department}" method="post" onsubmit="return confirmUpdate();">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" th:field="*{description}" required></textarea>
            </div>
            <div class="form-group mt-3">
                <label>Sections</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sectionA" name="sectionNames" value="A"
                           th:checked="${department.sections.?[sectionName=='A'].size() > 0}">
                    <label class="form-check-label" for="sectionA">A</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sectionB" name="sectionNames" value="B"
                           th:checked="${department.sections.?[sectionName=='B'].size() > 0}">
                    <label class="form-check-label" for="sectionB">B</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sectionC" name="sectionNames" value="C"
                           th:checked="${department.sections.?[sectionName=='C'].size() > 0}">
                    <label class="form-check-label" for="sectionC">C</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sectionD" name="sectionNames" value="D"
                           th:checked="${department.sections.?[sectionName=='D'].size() > 0}">
                    <label class="form-check-label" for="sectionD">D</label>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-3">Update</button>
            <a href="/departments" class="btn btn-secondary mt-3">Back to List</a>
        </form>
    </div>
    
	<script>
		    function confirmUpdate() {
		        return confirm('Are you sure you want to update?');
		    }
		</script>
	
</body>
</html>
