<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("/images/cahcet.jpg");
        /* Relative path */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h4>Login</h4>
            </div>
            <div class="card-body">
              <!-- Error Message Handling -->
              <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
              </div>

              <!-- Logout Message Handling -->
              <div
                th:if="${logoutMessage}"
                class="alert alert-success"
                role="alert"
              >
                <span th:text="${logoutMessage}"></span>
              </div>

              <!-- Login Tabs -->
              <ul class="nav nav-tabs" id="loginTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="student-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#student"
                    type="button"
                    role="tab"
                  >
                    Student
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="faculty-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#faculty"
                    type="button"
                    role="tab"
                  >
                    Faculty
                  </button>
                </li>
              </ul>

              <!-- Login Forms -->
              <div class="tab-content mt-3" id="loginTabsContent">
                <!-- Student Login -->
                <div
                  class="tab-pane fade show active"
                  id="student"
                  role="tabpanel"
                >
                  <form th:action="@{/login/students}" method="post">
                    <input type="hidden" name="role" value="student" />
                    <div class="mb-3">
                      <label for="studentId" class="form-label"
                        >Student RollNo</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="studentId"
                        name="rollNumber"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="studentDob" class="form-label"
                        >Date of Birth</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="studentDob"
                        name="dob"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                      Login as Student
                    </button>
                  </form>

                  <!-- Not a student? Register link -->
                  <div class="text-center mt-4">
                    <div class="alert alert-info" role="alert">
                      <i class="fas fa-user-plus me-2"></i>
                      <strong>Not a student?</strong>
                      <a href="/register/student" class="alert-link fw-bold"
                        >Register as New Student</a
                      >
                    </div>
                  </div>
                </div>

                <!-- Faculty Login -->
                <div class="tab-pane fade" id="faculty" role="tabpanel">
                  <form th:action="@{/login/faculties}" method="post">
                    <input type="hidden" name="role" value="faculty" />
                    <div class="mb-3">
                      <label for="facultycode" class="form-label"
                        >Faculty Code</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="facultycode"
                        name="facultycode"
                        placeholder="Enter your faculty code"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="facultyPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="facultyPassword"
                        name="password"
                        placeholder="Enter your password"
                        required
                      />
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                      Login as Faculty
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
