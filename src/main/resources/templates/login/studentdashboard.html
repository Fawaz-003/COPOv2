<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url('/images/cahcet.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .badge {
            white-space: normal;
        }
    </style>
</head>
<body>
    <div th:replace="~{/navbar :: navbar}"></div>

    <div class="main-content">
        <div class="card text-center">
            <div class="card-body text-black">
                <h2>Welcome, <span th:text="${userDetails.name}"></span>!</h2>

                <div class="mt-4">
                    <span class="badge bg-primary fs-5 m-2">
                        Roll Number: <span th:text="${userDetails.rollNumber}"></span>
                    </span>

                    <span class="badge bg-secondary fs-5 m-2">
                        Register Number: <span th:text="${userDetails.registerNumber}"></span>
                    </span>

                    <span class="badge bg-success fs-5 m-2">
                        Date of Birth: <span th:text="${userDetails.dob}"></span>
                    </span>

                    <span class="badge bg-info text-dark fs-5 m-2">
                        Department:
                        <span th:if="${userDetails.department != null}" th:text="${userDetails.department.name}"></span>
                        <span th:if="${userDetails.department == null}">N/A</span>
                    </span>

                    <span class="badge bg-warning text-dark fs-5 m-2">
                        Batch:
                        <span th:if="${userDetails.batch != null}" th:text="${userDetails.batch.name}"></span>
                        <span th:if="${userDetails.batch == null}">N/A</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
