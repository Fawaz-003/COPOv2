<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Faculty Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Background Image with Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('/images/cahcet.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            color: #333;
        }

        .dashboard-title {
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
    </style>
</head>
<body>
    <div th:replace="~{/navbar :: navbar}"></div>

    <div class="container mt-5">

		<div class="container mt-5 text-center text-white">
		    <h2>Welcome, <span th:text="${userDetails.name}">Faculty</span></h2>
		    <div class="mt-4">
		        <span class="badge bg-primary fs-5 m-2">Faculty Code: <span th:text="${userDetails.facultycode}"></span></span>
		        <span class="badge bg-success fs-5 m-2">Department: <span th:text="${userDetails.department.name}"></span></span>
		        <span class="badge bg-warning text-dark fs-5 m-2">Designation: <span th:text="${userDetails.designation}"></span></span>
		    </div>
		</div>
    </div>
</body>
</html>
