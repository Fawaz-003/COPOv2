<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Questions and Marks</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">View Questions and Submit Marks</h1>

        <!-- Filter Section -->
        <form id="filterForm">
            <div class="form-group">
                <label for="semester">Select Semester</label>
                <select id="semester" name="semester" class="form-control" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
                    <!-- Add additional semesters -->
                </select>
            </div>
            <div class="form-group">
                <label for="examType">Select Exam Type</label>
                <select id="examType" name="examType" class="form-control" required>
					<option value="CAT 1">CAT 1</option>
					<option value="CAT 2">CAT 2</option>
					<option value="CAT 3">CAT 3</option>
					<option value="Model 1">Model 1</option>
				    <option value="Model 2">Model 2</option>
					<option value="Lab">Lab</option>
                    <!-- Add additional exam types -->
                </select>
            </div>
            <div class="form-group">
                <label for="subject">Select Subject</label>
                <select id="subject" name="subject" class="form-control" required>
                    <option th:each="sub : ${subjects}" th:value="${sub}" th:text="${sub}"></option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="loadQuestions">View Questions</button>
        </form>

        <hr>

        <!-- Questions Section -->
        <div id="questionsSection">
            <h2 class="text-center" th:if="${subject} != null">Questions for <span th:text="${subject}"></span></h2>
            <form id="marksForm" th:action="@{/students/{semester}/{examType}/{subject}/marks}" method="post">
                <table class="table table-bordered" th:if="${questions.size() > 0}">
                    <thead>
                        <tr>
                            <th>Question Number</th>
                            <th>Question Text</th>
                            <th>Max Marks</th>
                            <th>Your Marks</th>
                        </tr>
                    </thead>
                    <tbody id="questionsTable">
                        <!-- Rows will load dynamically based on filters -->
                    </tbody>
                </table>
                <button type="submit" class="btn btn-success mt-3" th:if="${questions.size() > 0}">Submit Marks</button>
                <p class="text-center" th:if="${questions.size() == 0}">No questions available for the selected filters.</p>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        $(document).ready(function() {
            $('#loadQuestions').on('click', function() {
                const semester = $('#semester').val();
                const examType = $('#examType').val();
                const subject = $('#subject').val();

                // AJAX call to fetch questions based on filters
                $.get(`/students/${semester}/${examType}/${subject}/questions`, function(data) {
                    let questionsHtml = '';
                    data.questions.forEach(question => {
                        const marks = data.studentMarks.find(mark => mark.questionId === question.id)?.marks || '';
                        questionsHtml += `
                            <tr>
                                <td>${question.questionNumber}</td>
                                <td>${question.text}</td>
                                <td>${question.maxMarks}</td>
                                <td>
                                    <input type="number" name="marks[${question.id}]" value="${marks}" class="form-control">
                                </td>
                            </tr>
                        `;
                    });
                    $('#questionsTable').html(questionsHtml);
                });
            });
        });
    </script>
</body>
</html>
